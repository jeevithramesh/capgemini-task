<div class="m-4 text-center">
  <p-card class="w-full md:w-1/3" header="Countdown Timer">
    <p class="font-semibold text-6xl mb-8">{{ formatTime }}</p>
    <div class="p-buttonset">
      <button
        class="p-button-sm"
        pButton
        type="button"
        (click)="startTimer()"
        [disabled]="isTimerRunning || secondsPassed > 0"
        label="Play"
      ></button>
      <button
        class="p-button-sm"
        pButton
        type="button"
        (click)="pauseTimer()"
        [disabled]="!isTimerRunning"
        label="Stop"
      ></button>
      <button
        class="p-button-sm"
        pButton
        type="button"
        (click)="resumeTimer()"
        [disabled]="isTimerRunning || secondsPassed === 0"
        label="Resume"
      ></button>
      <button
        class="p-button-sm"
        pButton
        type="button"
        (click)="resetTimer()"
        label="Reset"
      ></button>
    </div>
  </p-card>
</div>
